<div class="container-page-center">
  <div class="card">
    <div *ngIf="!mostrarVerificacion">
      <h1>Registro</h1>
      <h4>Administración precios los Rueda</h4>
    </div>
    <div *ngIf="mostrarVerificacion">
      <h4>Hemos enviado un código de verificación a tu correo</h4>
    </div>
    <form  [formGroup]="signupForm" (ngSubmit)="register()">
      <div *ngIf="!mostrarVerificacion">
        <div class="campo">
          <label for="">Nombre completo</label>
            <input
              type="text"
              id="name"
              formControlName="name">
        </div>
        <div class="campo">
          <label for="">Correo electrónico</label>
            <input
              type="text"
              id="email"
              formControlName="email">
        </div>
        <div class="campo">
          <label for="">Contraseña</label>
            <input
              type="password"
              id="password"
              formControlName="password">
        </div>
      </div>
      <div *ngIf="mostrarVerificacion">
        <div class="campo">
          <label for="">Ingrese el código de verificación</label>
            <input
              type="text"
              id="verifiCode"
              formControlName="verifiCode">
        </div>
      </div>
      <div class="actions" *ngIf="!mostrarVerificacion">
        <button class="btn-base btn-primary">Registrarme</button>
        <a routerLink="/loginlosrueda">¿Ya tienes cuenta? Ingresa aquí</a>
      </div>
    </form>
    <div class="actions" *ngIf="mostrarVerificacion">
      <button class="btn-base btn-primary" (click)="confirmarRegistro()">Verificar</button>
      <span>¿No te llego el codigo? <a (click)="reenviarCodigo()">Reenviar codigo</a></span>
    </div>
  </div>
</div>
